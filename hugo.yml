baseURL: https://zylinski.se/
languageCode: en-us
title: Karl Zylinski
theme: "paper"
enableEmoji: true
pygmentsUseClasses: true
enableInlineShortcodes: true
enableRobotsTXT: true

params:
    env: production
    defaultTheme: auto
    ShowShareButtons: true
    ShowToc: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true

    assets:
        disableFingerprinting: true

    homeInfoParams:
        Title: "Karl Zylinski"

    socialIcons:
        - name: "YouTube"
          url: "https://www.youtube.com/@karl_zylinski"
        - name: "Patreon"
          url: "https://www.patreon.com/karl_zylinski"
        - name: "Bluesky"
          url: "https://bsky.app/profile/zylinski.se"  
        - name: "Twitter"
          url: "https://twitter.com/karl_zylinski"
        - name: "GitHub"
          url: "https://github.com/karl-zylinski"
        - name: "Email"
          url: "mailto:karl@zylinski.se"

        
languages:
    en:
        menu:
            main:
                - name: Twitter
                  url: https://twitter.com/karl_zylinski
                  weight: 5
                - name: "YouTube"
                  url: "https://www.youtube.com/channel/UC5YnADU2rChK7598A9gKygQ"
                  weight: 12
                - name: karl@zylinski.se
                  url: mailto:karl@zylinski.se
                  weight: 15

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
        # anchorLineNos: true
        # codeFences: true
        # guessSyntax: true
        # lineNos: true
        style: monokai